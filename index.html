<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <audio id="myAudio" loop="loop" autoplay="autoplay">
      <source src="assets/Cyberpunk.mp3" type="audio/mpeg" />
    </audio>
    <div class="page_container">
      <div class="left_container">
        <img
          id="speakerButton"
          src="assets/icons8-speaker-100.png"
          alt="Speaker Icon"
        />
      </div>
      <div class="right_container">
        <div class="sign_up_form">
          <h1>New Game +</h1>
          <h2>Welcome to CyberPunk</h2>
          <form action="#" class="form">
            <div class="form_group">
              <label for="first_name">First Name:</label>
              <input type="text" id="first_name" />
            </div>
            <div class="form_group">
              <label for="last_name">Last Name:</label>
              <input type="text" id="last_name" />
            </div>
            <div class="form_group">
              <label for="user_email">Email:</label>
              <input type="email" id="user_email" />
            </div>
            <div class="form_group">
              <label for="user_password">Password:</label>
              <input type="password" id="user_password" minlength="8" />
            </div>
            <div class="form_group">
              <label for="confirm_password">Confirm Password:</label>
              <input type="password" id="confirm_password" minlength="8" />
            </div>
            <button class="submit_btn" type="submit">Create Account</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
